<div class="content-card__body">
  <a class="link-embed">
    <div
      back-img="{{::submission.content_data.thumbnail}}"
      class="link-embed__thumb thumbnail"></div>
    <div class="link-embed__info">
      <h4
        ng-bind="::submission.content_data.title"
        class="link-embed__title">Title</h4>
      <p
        ng-bind="::submission.content_data.description"
        class="link-embed__description"></p>
    </div>
  </a>
</div>
